    ##############################
    # Event names and descriptions
    events:
      kt1:
        name: "Pub crawl"
        text: "The first-year pub crawl<br> Tübingen is littered with small pubs and bars that have a significant impact on nightlife. In order to let the stress of the information-filled day sink in a bit, we invite you to an extensive pub crawl, where we will visit the various pubs in Tübingen's old town in small groups. Please bring enough cash with you, as you can only pay with EC cards in a few bars in Tübingen! - Volksbanken and Sparkassen can be found in the city if needed.  Register with your details below to get exact information about the meeting point and your group."
      kt2:
        name: "Pub crawl"
        text: "The first-year pub crawl<br> Tübingen is littered with small pubs and bars that have a significant impact on nightlife. In order to let the stress of the information-filled day sink in a bit, we invite you to an extensive pub crawl, where we will visit the various pubs in Tübingen's old town in small groups. Please bring enough cash with you, as you can only pay with EC cards in a few bars in Tübingen! - Volksbanken and Sparkassen can be found in the city if needed.  Register with your details below to get exact information about the meeting point and your group."
      ry:
        name: "City rally"
        text: "The first-year city rally<br> We'll have you and your fellow students compete against each other in teams. You will get to know interesting, beautiful and disturbing corners of Tübingen, hopefully improve your orientation in your new home and make new contacts.<br> Sign up with your details below to get exact information about the meeting point and your group.<br>"
      kasten:
        name: "Crate race"
        text: "The first-year crate race<br> The crate run is about running, drinking and having fun together. We
      
       will meet at the Rewe and split up into groups of 3 and 4. Don't worry if you don't know anyone yet, there are enough people there who are new to Tübingen. At the Rewe we will buy a crate of beer or a soda, depending on what you prefer. Half and half is also possible. You have to pay the costs yourself. When everyone is ready, we will run a course. The first person to reach the finish line and drink the crate is the winner. There is also a prize. Please remember to bring water with you, the route is quite a bit and it's not bad for balance either. <ul> <li> 4.8 km route <li> Group of 3 0.3litre, Group of 4 0.5litre <li> Prize for the winner </ul>"
      wd1:
        name: "Hike"
        text: "The first-year hike<br> A hike through the Schönbuch and the surrounding forests of Tübingen. Register with your details below to get exact information about the meeting point and your group<br> Please bring enough food and drink.<br>"
      film:
        name: "First-year film evening"
        text: "The first-year film evening<br> On the evening of the first day of lectures, we will hold our film evening and we cordially invite you to join us!<br> Watch a film with us and relax after your first day of student life. Bring your new friends and your favourite snacks and let's go!<br> Drinks will be provided for a small donation.<br>"
      sp1:
        name: "Games night"
        text: "The first-year games evening<br> We would like to invite you to a games evening with good company and a relaxed atmosphere on the sand. The student council will provide some games and drinks (for a small fee). Of course, we would be very happy if you bring your own games, although our collection is already considerable! In order to be able to plan better and to send you a small reminder email, we ask you to register."
      sp2:
        name: "Games night"
        text: "The first-year games evening<br> We would like to invite you to a games evening with good company and a relaxed atmosphere on the sand. The student council will provide some games and drinks (for a small fee). Of course, we would be very happy if you bring your own games, although our collection is already considerable! In order to be able to plan better and to send you a small reminder email, we ask you to register."
      gr1:
        name: "Barbecue"
        text: "The first-year barbecue<br> You don't feel like cooking? Then you've come to the right place! The student council will barbecue with you in a convivial atmosphere. Bring whatever you need for the barbecue, our gas grill is waiting for you. Please also bring your own cutlery and crockery!"
      gr2:
        name: "Barbecue"
        text: "The first-year barbecue<br> You don't feel like cooking? Then you've come to the right place! The student council will barbecue with you in a convivial atmosphere. Bring whatever you need for the barbecue, our gas grill is waiting for you. Please also bring your own cutlery and crockery!"
      huette:
        name: "Freshers' cabin"
        text: "What could be better than spending a weekend with your fellow students in a cabin?<br> This time it's going to Haus Kalkweil in Rottenburg am Neckar.<br> The registration phase starts on 17.04.2023 at 10 am and ends on 21.04.2023 at 11:59 pm.<br> The information for all successfully registered participants will follow on 22.04 during the day."
      wd2:
        name: "Hike"
        text: "The first-year hike<br> A hike through the Schönbuch and the surrounding forests of Tübingen. Register with your details below to get exact information about the meeting point and your group. Please bring enough food and drink.<br> Please bring enough food and drink.<br>"
      wd3:
        name: "Hike"
        text: "The first-year hike<br> A hike through the Schönbuch and the surrounding forests of Tübingen. Register with your details below to get exact information about the meeting point and your group. Please bring enough food and drink.<br> Please bring enough food and drink.<br>"
      frueh:
        name: "Breakfast & University Tour"
        text: "Breakfast and University Tour at Morgenstelle<br>We invite you to a cozy breakfast this morning! During this time, you'll learn a lot about the university, the student council, and what to expect in the coming months—also through conversations with senior students. Right
       after, you can attend the official introductory event for first-year students in the Department of Computer Science. We've set aside enough time for this. <br> To plan better and reserve spots, we kindly ask you to let us know if you're coming."
      fb:
        text: "We like to invite you to test your left feet and your accuracy in Flunky Ball. Whether you're already Flunky Ball pros or trying it for the first time, you're all welcome.<br>We provide the Flunky Ball equipment and a fantastic atmosphere - all you need to bring is yourselves. To ensure everything is well-prepared, we'd appreciate it if you could register in advance."
      wf:
        name: "Christmas Party"
        text: "We'd like to invite you to the annual christmas party. There will be waffles, spiced wine and good company."
